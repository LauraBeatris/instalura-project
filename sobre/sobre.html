<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instalura</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://meyerweb.com/eric/tools/css/reset/reset200802.css"
      rel="stylesheet"
    />
    <link href="estilos/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          class="logo__image"
          src="imagens/logo-instalura.svg"
          alt="Instalura"
        />
        <p class="logo__title">Instalura</p>
      </div>
      <input class="header__search-input" type="text" />
    </header>

    <section class="section section--about">
      <img
        class="section--about__image"
        src="./imagens/team.jpeg"
        alt="Time da Instalura"
      />

      <h1 class="section--about__title">Nossa Equipe</h1>

      <p className="section__text section--about__text">
        O instalura foi criado por uma equipe compentente utilizando que há de
        mais moderno na tecnologia, mas sempre primando pela experiência do
        usuário.
      </p>
    </section>
  </body>
</html>
